---
version: "3"

includes:
  lint: .taskfiles/lint.yml

tasks:
  default:
    cmds:
      - task: help

  init:
    desc: Init project
    silent: true
    cmds:
      - poetry install

  clean:
    desc: Cleanup project
    silent: true
    cmds:
      - poetry env remove --all
      - rm -rf .pytest_cache
      - rm -rf .ruff_cache
      - rm -rf output
      - rm -rf tests/__pycache__

  reinit:
    desc: Reinit project
    silent: true
    cmds:
      - task: clean
      - task: init

  lint:
    desc: Run project linters
    silent: true
    cmds:
      - task: lint:all

  test:
    desc: Run project tests
    silent: true
    cmds:
      - rm -rf output
      - poetry run pytest tests -v
      - |
        cp tests/fixtures/override.yml output/.taskfiles
        cd output
        task help
        task init
        task clean
        task reinit
        task lint
        task test
        task namespace:test

  pipeline:
    desc: Run lint and test tasks
    silent: true
    cmds:
      - task: lint
      - task: test

  help:
    desc: Display help
    silent: true
    cmds:
      - task --list
